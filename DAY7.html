<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            color: red;
            font-size: large;
        }
    </style>
</head>
<body>
    <form action="" onsubmit="return validateform()">
    <h1> form validatiom</h1>
    <label for="phone">phone number </label>
    <input type="text" name="phone" id="phone">
    <div id="phoneerror" class="error"></div><br><br>

    <label for="email">email</label>
    <input type="email" name="email" id="email">
    <div id="email error" class="error"></div><br><br>
     
    <label for="name"> name </label>
    <input type="text" name="name" id="name">
    <div id="nameerror" class="error"></div><br><br>

    <label for="password">password</label>
    <input type="password" name="password" id="password">
    <div id="passworderror" class="error"></div><br><br>
    <button type="submit">submit</button>
    
    <script>
        function validatenum(phone){
            const regex =/^[0-9](10)$/;
            if(phone.trim()===""){
                return "textarea  can't be empty";
            }
            if(!regex.test(phone)){
                return "must be 10 digit";
            }
            return"phone is valid";
            }

            function validatename(name){
            const regex =/^[A-Za-z\s]+$/;
            if(name.trim()===""){
                return "textarea  can't be empty";
            }
            if(!regex.test(name)){
                return "name only contain letter and spaces";
            }
            return"name is valid";
            }

            function validateemail(email){
            const regex =/^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,}$/;
            if(email.trim()===""){
                return "textarea  can't be empty";
            }
            if(!regex.test(email)){
                return "email is invalid";
            }
            return"email is valid";
            }

            function validatepassword(password){
            const regex =/^(?=-*[A-Z])(?=-*\d).{8,}&/;
            if(password.trim()===""){
                return "textarea  can't be empty";
            }
            if(!regex.test(password)){
                return "password must be atleast 8 char long";
            }
            return"phone is valid";
            }
            function validateform(){
                let phone=document.getElementById("phone").value;
                let name=document.getElementById("name").value;
                let email=document.getElementById("email").value;
                let password=document.getElementById("password").value;

                let phoneerror= validatenum(phone);
                let nameerror=validatename(name);
                let emailerror= validateemail(email);
                let passworderror=validatepassword(password);
             
            if(phoneerror==="phone number is valid" && nameerror==="name is valid" && emailerror==="email is valid" && passworderror==="password is valid"){
                return true;
            }

            document.getElementById("phoneerror").innerText = phoneerror=== "phone number is valid" ?"" : phoneerror;
            document.getElementById("nameerror").innerText = nameerror=== "name  is valid" ?"" : nameerror;
            document.getElementById("emailerror").innerText = emailerror=== "email  is valid" ?"" : emailerror;
            document.getElementById("passworderror").innerText = passworderror=== "password  is valid" ?"" : passworderror;
            
        }

        
    </script>
    </form>
</body>
</html>
